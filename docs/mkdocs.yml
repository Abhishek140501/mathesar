site_name: Mathesar Documentation
site_url: https://docs.mathesar.org/
repo_url: https://github.com/centerofci/mathesar/
repo_name: centerofci/mathesar

theme:
  name: material
  logo: assets/images/logo.svg
  favicon: assets/images/favicon.ico
  features:
      - content.code.copy
  font:
    text: Nunito Sans
    code: Fira Code
  icon:
    repo: fontawesome/brands/github
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - smarty
  - tables
  - toc:
      title: On this page
      permalink: true

plugins:
  - search:
      lang: en
  - redirects:
      redirect_maps:
          'installation-dc/administration.md': 'manage/docker-compose/index.md'
          'installation-dc/ansible-setup.md': 'manage/docker-compose/index.md'
          'installation-dc/quickstart.md': 'manage/docker-compose/index.md'
          'installation-dc/troubleshooting.md': 'manage/docker-compose/troubleshooting.md'
          'installation-dc/under-the-hood.md': 'manage/docker-compose/under-the-hood.md'
          'installation-dc/uninstall.md': 'manage/docker-compose/index.md'
  - macros

nav:
  - Home: index.md
  - Installation:
      - Install Mathesar: manage/install.md
      - Guided install: manage/install.md
      - Docker Compose: manage/docker-compose/index.md
      - Docker: manage/docker/index.md
      - Build from source: manage/build-from-source/index.md
  - Configuration:
      - Environment Variables: manage/env-variables.md
  - Administration:
      - Start/Stop Mathesar: manage/start-stop.md
      - Upgrade Mathesar: manage/upgrade.md
      - Uninstall Mathesar: manage/uninstall.md
  - Product:
      - Introduction: product/intro.md
      - Syncing database changes: product/syncing-db.md
      - Users & Access Levels: product/users.md
